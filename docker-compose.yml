version: '3.8'
services:
  postgresql_server:
    image: postgres:12-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgres
    networks:
      - custom-bridge
  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - postgresql_server
    networks:
      - custom-bridge

networks:
  custom-bridge:

volumes: 
  db: